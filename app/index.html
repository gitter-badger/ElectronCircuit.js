<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type"text/css" href="stylesheet.css"/>
    <link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css">
    <title>ElectronCircuit.js</title>
  </head>
  <body>
    <p>Powered by Github <i class="fa fa-github fa-3x"></i></p>
    <p>
      Enter Pack Code:
      <input type="text" id="pack" value="559c585953af49c822a1b85c">
      <button onclick="httpGet()">
        Request
      </button>
    </p>
    <p>
      <label>Id: </label><label id="id"></label>
    </p>
    <p>
      <label>Display Name: </label><label id="name"></label>
    </p>





    <!-- We are using io.js <script>document.write(process.version)</script>
    and Electron <script>document.write(process.versions['electron'])</script>. -->
  </body>
</html>
<script type="text/javascript">
  var json_obj;
  function httpGet() {
    var packCode = document.getElementById('pack').value;
    if(packCode != null) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "http://o.ramac.me:3000/api/packs/" + packCode, false);
      xhr.send();
      if (xhr.status == 200) {
          json_obj = JSON.parse( xhr.responseText );
          console.log(xhr.responseText);
          document.getElementById('id').innerHTML = json_obj._id.toString();
          document.getElementById('name').innerHTML = json_obj.display_name.toString();
      } else {
        console.log(xhr.status);
        console.log(xhr.responseText);
      }



    }

    // alert(packCode);
  }
</script>
